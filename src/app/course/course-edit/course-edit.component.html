<div *ngIf="course">
  <h2>{{course.Title}} Details</h2>
  
  <div>
    <label>Title:
      <input [(ngModel)]="course.title" placeholder="title"/>
    </label>
  </div>
  <div>
    <label>Description:
      <input [(ngModel)]="course.description" placeholder="description"/>
    </label>
  </div>
</div>
