<div *ngIf="course"  style="width: 50%; margin: 0 auto">
  <div class="form-group">
    <label>Title:    </label> 
    <input class="form-control" [(ngModel)]="course.title" placeholder="title"/>
    <label>Description: </label>
    <input class="form-control" [(ngModel)]="course.description" placeholder="description"/>
  </div>
  <button class="btn btn-primary" (click)="onSubmit(course)">Submit</button>
</div>
