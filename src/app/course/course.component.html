<h2 style="text-align: center">Available Courses</h2>
<table class="table table-bordered table-striped text-center" style="width:50%;margin: auto;">
    <th scope="col">Name</th>
    <th scope="col">Description</th>
    <th scope="col">Rating</th>
    <th *ngIf="loginService.isUserLoggedIn()" scope="col">Edit</th>
    <th *ngIf="loginService.isUserLoggedIn()" scope="col">Delete</th>
    <tr *ngFor="let course of courses; let even = even; let odd = odd" [ngClass]="{ odd: odd, even: even }">
      <td>{{course.title}}</td>
      <td>{{course.description}}</td>
      <td>{{course.rating}}</td>
      <td *ngIf="loginService.isUserLoggedIn()">Edit</td>
      <td *ngIf="loginService.isUserLoggedIn()">X</td>
    </tr>
    
  </table>
