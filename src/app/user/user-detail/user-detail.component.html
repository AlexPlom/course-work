<div *ngIf="user">
  <h2>{{user.name}} Details</h2>
  
  <div>
    <label>name:
      <input [(ngModel)]="user.name" placeholder="name"/>
    </label>
  </div>
  <div><span>name: </span>{{user.name}}</div>
  <div><span>email: </span>{{user.email}}</div>
  <div><span>role: </span>{{user.role}}</div>
</div>
