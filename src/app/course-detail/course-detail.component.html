<div *ngIf="course">
  <h2>{{course.title}} Details</h2>
  <div><span>title: </span>{{course.title}}</div>
  <div><span>description: </span>{{course.description}}</div>
  <div><span>rating: </span>{{course.rating}}</div>
</div>
<button class="btn btn-primary" (click)="joinCourse()">Join</button>
<button class="btn btn-primary" (click)="addRating()">Join</button>
<button class="btn btn-primary" (click)="goBack()">go back</button>
